<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Red+Hat+Display&display=swap" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="shortcut icon" href="./images/favicon-32x32.png" type="image/x-icon">
  <link rel="stylesheet" href="style.css">
  <title>Frontend Mentor | Order summary card</title>
</head>
<body>
  <div class="container">
    <div class="image">
      <img src="./images/illustration-hero.svg" alt="">
    </div>
    <div class="main-contents">  
      <div class="main">
        <h1>Order Summary</h1> 
        <p>You can now listen to millions of <br> songs, audiobooks, and podcasts on <br> any 
        device anywhere you like!</p>
      </div>
          
      <div class="plan">
          <div class="planp">
            <img src="./images/icon-music.svg">
            <div id="plan">
              <h4>Annual Plan</h4>
              <p>$59.99/year</p>
            </div>
          </div>
        <button class="change"><und>Change</und></button>
      </div>
      <br>
      <div class="options">
        <button class="ptp">Proceed to Payment</button><br>
        <button class="cancel">Cancel Order</button>
      </div>
    </div>  
</div>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">AYO_MICH</a>.
  </div>
</body>
</html>
